<head>

    <!--Google_fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<body>
    <!--head-start-->
        
    <!--head-end-->

    <!--body-start-->
        <div class="container-fluid">
            <div class="row">
                <div id="div1" class="col-10 offset-1 col-lg-4 offset-lg-4 div">
                    <h1 id="output1" class="showbox1"> Click on check </h1>
                    <h1 id="output" class="showbox"></h1>
                    <div class="row row-margin">
                        <div class="col-3  margin-btn-col">
                            <button class="btn" onclick="handleNumber(1)">1</button>
                        </div>
                        <div class="col-3  margin-btn-col">
                            <button class="btn" value="1" onclick="handleNumber(2)">2</button>
                        </div>
                        <div class="col-3  margin-btn-col">
                            <button class="btn" value="1" onclick="handleNumber(3)">3</button>
                        </div>
                        <div class="col-3  margin-btn-col">
                            <button class="btn" onclick="handleNumber('+')" >+</button>
                        </div>     
                    </div>
                    <div class="row row-margin">
                       <div class="col-3 margin-btn-col">
                           <button class="btn" onclick="handleNumber(4)">4</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" onclick="handleNumber(5)">5</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" onclick="handleNumber(6)">6</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" value="0" onclick="handleNumber('-')">-</button>
                       </div>    
                    </div>
                    <div class="row row-margin">
                       <div class="col-3 margin-btn-col">
                           <button class="btn" onclick="handleNumber(7)">7</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" onclick="handleNumber(8)">8</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" onclick="handleNumber(9)">9</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" value="0" onclick="handleNumber('*')">x</button>
                       </div>     
                    </div>
                    <div class="row row-margin">
                        <div class="col-3 margin-btn-col">
                            <button class="btn" onclick="handleBackspace()"><i class="fas fa-backspace icon"></i></button>
                        </div>
                       <div class="col-3 margin-btn-col">
                            <button class="btn" onclick="handleNumber(0)">0</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                            <button class="btn" onclick="handleNumber('.')">.</button>
                       </div>
                       <div class="col-3 margin-btn-col">
                           <button class="btn" value="0" onclick="handleNumber('/')">/</button>
                       </div>     
                    </div>
                    <div class="row row-margin">
                        <div class="col-6 margin-btn-col">
                            <button class="btn" onclick="handleClear()">Clear</button>
                        </div>
                        <div class="col-6 margin-btn-col">
                            <button class="btn" onclick="handleResult()">=</button>
                        </div>     
                     </div>
                     <div class="row row-margin">
                        <div class="col-12 margin-btn-col">
                            <button  class="btn" onclick="handlePro()">Calcculator <span id="pro" >Pro</span></button>
                        </div>     
                     </div>
               </div>
               <div id="div2" class="col-10 offset-1 col-lg-2 offset-lg-0 div2">
                    <div class="row row-margin2">
                        <div class="col-12">
                            <button class="btn red-bg" onclick="handleBinary()">Binary</button>
                        </div>     
                    </div>
                    <div class="row row-margin2">
                        <div class="col-12">
                            <button class="btn red-bg" onclick="handleOctal()">Octal</button>
                        </div>     
                    </div>
                    <div class="row row-margin2">
                        <div class="col-12">
                            <button class="btn red-bg" onclick="handleFactorial()">Factorial</button>
                        </div>     
                    </div>
                    <div class="row row-margin2">
                        <div class="col-12">
                            <button class="btn red-bg" onclick="handlePercentage()">Percentage</button>
                        </div>     
                    </div>
                    <div class="row row-margin2">
                        <div class="col-12">
                            <button class="btn red-bg" onclick="handleCheck()">Check</button>
                        </div>     
                    </div>
               </div>
            </div>           
        </div>
    <!--body-end-->

    <script src="asset/js/Octal.js"></script>
    <script src="asset/js/Factorial.js"></script>
    <script src="asset/js/Percentage.js"></script>
    <script src="asset/js/Check.js"></script>
